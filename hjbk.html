
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        img{
            width:100px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333;
            margin: 0;
        }

        .header img {
            width: 50px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .content {
            text-align: justify;
            line-height: 1.6;
        }

        .author {
            color: #666;
            font-style: italic;
            margin-top: 20px;
        }

        .attachments {
            margin-top: 20px;
        }

        .attachments p {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .attachments ul {
            list-style: none;
            padding-left: 0;
            margin-top: 0;
        }

        .attachments li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rapid Page Builder</h1>
        </div>
        <hr>
        <div class="content">
            <h2 id="pageTitle">hgjhkm</h2>
            <h4 id="pageSubtext">hgjhnm</h4>
            <div id="pageBody">
                <p>ujk</p>
            </div>
            <div class="attachments">
                <p>Attachments:</p>
                <ul id="attachmentsList">
                    
                </ul>
            </div>
        </div>
        <p class="author">Author: hjknl</p>
    </div>
</body>
</html>
